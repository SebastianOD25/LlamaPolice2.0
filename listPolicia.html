<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Notificaciones_Denunciante</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>

	<body>
	
		<div th:replace="fragments/headerdenunciante :: header"></div>

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
					
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">APELLIDO</th>
									<th class="text-center">FISCAL</th>
									<th class="text-center">OPERACIÃ“N</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="p: ${listaPolicia}">
									
									<!-- th:text muestra una linea de texto -->
									
									<td th:text="${p.idPolicia}"></td>
									<td th:text="${p.nombrePolicia}"></td>
									<td th:text="${p.fiscal.nombreFiscal}"></td>
									<td th:text="${p.denunciante.nombreDenunciante}"></td>
								
									<!-- th:href Redirecciona -->
									
									<td><a th:href="@{/policia/eliminar?id=}+${p.idPolicia}">Eliminar</a></td>

								</tr>
							</tbody>

						</table>

					</div>
				</div>
			</form>
		</div>

		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>

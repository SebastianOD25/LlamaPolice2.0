<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrar</title>
        <link rel="stylesheet" href="css/bootstraplog.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
         integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" th:href="@{/css/miskifood.css}">
    </head>
<body class="text-center body_registrar">
    <form th:action="@{/registrar}" method="post" th:object="${usuario}" class="form-signin-reg">
      <img class="logo-box" src="imagenes/Logo-circulito.png">
        <div class=" box bg-opacity-reg">
            <h1 class="mb-3-reg font-weight-normal text-black" >Registrarse</h1>
        </div>   
           <div class="form-group">
                <input type="text" id="codigo" th:field="*{usercode}" class="form-control" placeholder="Usercode:" required autofocus>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('usercode')}" th:errors="*{usercode}"></div>
            </div>
            
            <div class="form-group">
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
             <div class="form-group">
                <input type="text" id="dni" th:field="*{dni}" class="form-control" placeholder="DNI:" required autofocus>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            
            <div class="form-group">
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre completo:" required autofocus>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

			<div class="form-group">
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Telefono:" required autofocus>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="form-group">
                <input type="date" th:field="*{fechaNacimiento}" id="date" class="form-control" placeholder="Fecha de Nacimiento:" required autofocus>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
            </div>

            <div class="form-group">
                <input type="email" th:field="*{correo}" id="correo" class="form-control" placeholder="Email:" >
					<div class="alert alert-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>

             <div class="form-group">
                <label for="dueno" class=" col-sm-2 col-form-label"> Roles: </label>
						<select class="form-control" th:field="*{idRol}">
							<option th:each="u: ${listaUsuarios}" th:value="${u.idRol}"
									th:text="${u.nombreRol}"
									th:selected="(${u.idRol} == *{idRol})">
							</option>
						</select>
            </div>
            <div class="btn-registrar" >
                <button class="btn color-registrer color-reg  Color-Miski" type="submit">Registrar</button>
                <a href="/login" class="btn color-can color-cancel">Cancelar</a>
					<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
            </div>
        </div>
    </form>
</body>

</html>

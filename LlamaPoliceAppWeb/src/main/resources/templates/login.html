<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiskiFood</title>
    <link rel="stylesheet" href="css/bootstraplog.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
     integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/miskifood.css}">
</head>
<body class="text-center body_login">
    
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="box bg-opacity">
            <h1 class="mb-3 font-weight-normal text-black" >Iniciar Sesión</h1>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Usercode</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Usercode" utofocus="true" required="true" >
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="true">
            </div>
            <div class="form-group" >
                <button type="submit" class="btn btn-dark btn-block Color-Miski">Iniciar Sesión</button>
            </div>
            
            <p>Regístrate aquí y empieza a denunciar</p>
            <div class="form-group">
				<a th:href="@{/irRegistrar}" class="btn btn-danger btn-block">Registrar</a>
            </div>
            	<div align="center" class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
            
        </div>
    </form>
</body>

</html>

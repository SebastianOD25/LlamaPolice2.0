<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1"></meta>
	
		<title>Policia</title>
	
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	</head>
	
	<body>
	
			<!-- Los fragment se insertan ya sea con th:include o th:replace -->		
			<!-- th:include simplemente se inserta dentro del espacio asignado -->
			<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->		
			<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
			<!-- @{} Expresion de enlace -->
			<!-- ${} Declaracion de Variable -->
			<!-- *{} Setea la variable -->
			<!-- th:object declara un objeto que sera usado por los *{} - Cajitas del Formulario -->
			<!-- th:errors Se encarga del manejo de errores -->
			<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
			<!-- #{} Expresion de mensaje -->
			<!-- th:each Itera los elementos de un arreglo -->
			<!-- sintaxis th:each="Variable: ${Lista}" -->
			<!-- th:value Establece el value de la seleccion -->
			<!-- sintaxis th:value="${Variable.Atributo}" -->

		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
												
			<form th:action="@{/policia/registrar}" method="post" th:object="${policia}" enctype="multipart/form-data">
			
				<div class="form-group">
					
					<label for="idComisaria">ID:</label> 
					<input type="text" class="form-control" th:field="*{idPolicia}"></input>

					<div class="form-group">
						
						<label 	for="placa">PLACA:</label> 
						<input type="text" th:field="*{placa}" class="form-control" id="placa"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('placa')}" 
								th:errors="*{placa}">
						</div>

						<label 	for="dniPolicia">DNI:</label> 
						<input type="text" th:field="*{dni}" class="form-control" id="dniPolicia"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" 
								th:errors="*{dni}">
						</div>
						
						
						<label 	for="RangoPolicia">RANGO:</label> 
						<input type="text" th:field="*{rango}" class="form-control" id="RangoPolicia"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('rango')}" 
								th:errors="*{rango}">
						</div>
						
						<label 	for="nombrePolicia">NOMBRE:</label> 
						<input type="text" th:field="*{nombrePolicia}" class="form-control" id="nombrePolicia"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombrePolicia')}" 
								th:errors="*{nombrePolicia}">
						</div>
						

						<label for="fechaNacimiento">FECHA DE NACIMIENTO:</label> 
						<input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}">
						</div>
						
						<label for="comisaria" class=" col-sm-2 col-form-label">COMISARIA: </label>
						<select class="form-control" th:field="*{comisaria.idComisaria}">
							<option th:each="c: ${listaComisaria}" th:value="${c.idComisaria}"
									th:text="${c.nomComisaria}"
									th:selected="(${c.idComisaria} == *{comisaria.idComisaria})">
							</option>
						</select>
						
					</div>

				</div>

				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/pet/listar" class="btn btn-danger">Cancelar</a>

			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>

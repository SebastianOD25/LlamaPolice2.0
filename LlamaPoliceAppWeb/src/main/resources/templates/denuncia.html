<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1"></meta>
	
		<title>Denuncia</title>
	
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	</head>
	
	<body>
	
			<!-- Los fragment se insertan ya sea con th:include o th:replace -->		
			<!-- th:include simplemente se inserta dentro del espacio asignado -->
			<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->		
			<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
			<!-- @{} Expresion de enlace -->
			<!-- ${} Declaracion de Variable -->
			<!-- *{} Setea la variable -->
			<!-- th:object declara un objeto que sera usado por los *{} - Cajitas del Formulario -->
			<!-- th:errors Se encarga del manejo de errores -->
			<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
			<!-- #{} Expresion de mensaje -->
			<!-- th:each Itera los elementos de un arreglo -->
			<!-- sintaxis th:each="Variable: ${Lista}" -->
			<!-- th:value Establece el value de la seleccion -->
			<!-- sintaxis th:value="${Variable.Atributo}" -->

		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
												
			<form th:action="@{/denuncias/registrar}" method="post" th:object="${denuncias}" enctype="multipart/form-data">
			
				<div class="form-group">
					
					<label for="idDenuncias">ID:</label> 
					<input type="text" class="form-control" th:field="*{idDenuncias}"></input>

					<div class="form-group">
						
						<label 	for="lugar">LUGAR:</label> 
						<input type="text" th:field="*{lugar}" class="form-control" id="lugar"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('lugar')}" 
								th:errors="*{lugar}">
						</div>

						<label for="fechaDenuncia">FECHA DEL DELITO:</label> 
						<input type="date" th:field="*{fechaDenuncia}" class="form-control" id="fechaDenuncia"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('fechaDenuncia')}"
								th:errors="*{fechaDenuncia}">
						</div>
						
						<label 	for="descripcion">DESCRIPCION BREVE:</label> 
						<input type="text" th:field="*{Descripcion}" class="form-control" id="Descripcion"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('Descripcion')}" 
								th:errors="*{Descripcion}">
						</div>
						
						<label for="persona" class=" col-sm-2 col-form-label">PERSONA: </label>
						<select class="form-control" th:field="*{persona.idPersona}">
							<option th:each="p: ${listaPersonas}" th:value="${p.idPersona}"
									th:text="${p.nomPersona}"
									th:selected="(${p.idPersona} == *{persona.idPersona})">
							</option>
						</select>
					
						<label for="delito" class=" col-sm-2 col-form-label">DELITO: </label>
						<select class="form-control" th:field="*{delito.idDelito}">
							<option th:each="d: ${listaDelitos}" th:value="${d.idDelito}"
									th:text="${d.nomDelito}"
									th:selected="(${d.idDelito} == *{delitos.idDelito})">
							</option>
						</select>
						
						<label for="comisaria" class=" col-sm-2 col-form-label">COMISARIA: </label>
						<select class="form-control" th:field="*{comisaria.idComisaria}">
							<option th:each="c: ${listaComisarias}" th:value="${c.idComisaria}"
									th:text="${c.nomComisarias}"
									th:selected="(${c.idComisarias} == *{comisaria.idComisaria})">
							</option>
						</select>						
					</div>

				</div>

				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/pet/listar" class="btn btn-danger">Cancelar</a>

			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
